<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHub Cred</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <script src="bundle.js" async></script>
  </head>

  <body>

    <header>
      <h1 id="">GitHub Cred</h1>
      <h4>Investigate public pull requests. For funsies.</h4>
    </header>

    <button class="login" onclick="login()">
      <img class="github-icon" src="images/GitHub-Mark-Light-32px.png" alt="GitHub logo">
      Login
    </button>

    <form name="searchForm">
      <input name="username"
             type="text"
             placeholder="Enter a GitHub username"
             autofocus
             required>
      <button onclick="getPullRequests()">Explore</button>
    </form>

    <div class="overlay hide animated">
      <img class="spinner" src="images/calming_cat.gif">
      <p class="spinner">Smile at this wonderful gif
        <br>for just a moment</p>
    </div>

    <section class="main-content-area">
      <table>
        <thead class="hide">
          <tr>
            <th><!-- Parent Repo Avatar column --></th>
            <th>Parent Repo</th>
            <th>Title</th>
            <th>Status</th>
            <th>Activity</th>
            <th>Adds/Dels</th>
            <th>Commits</th>
            <th>Files</th>
          </tr>
        </thead>

        <tbody>
          <!-- PR data will be displayed here -->
        </tbody>
      </table>
    </section>

    <footer>
      <p class="left">Protoype by <a href="https://twitter.com/rebootjeff">@RebootJeff</a></p>
      <p class="right">Code available on <a href="https://github.com/RebootJeff/github-cred">GitHub</a></p>
    </footer>

  </body>

</html>
